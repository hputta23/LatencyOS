LABEL arch64
TEXT HELP
Boot the LatencyOS (x86_64) live medium.
It allows you to install Arch Linux or run the live environment.
ENDTEXT
MENU LABEL Boot LatencyOS (x86_64)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/amd-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% isolcpus=2-7 rcu_nocbs=2-7 preempt=full quiet loglevel=3
